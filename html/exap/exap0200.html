<article id="exap0100" class="view-code">
	<h1>상세데이터조회 예제</h1>
	<div class="intro">
		<p class="smallContTit">상세 데이터를 조회하는 화면 예제 입니다.</p>
		<p class="smallContTit">데이터에 대한 포멧을 지정하여 서버에서 가져온 데이터를 양식화 해 줍니다.</p>
	</div>

	<div class="searchBox">
		<ul>
			<li class="buttons">
				<a id="btnSearch" href="#">조회</a>
			</li>
		</ul>
	</div>

	<table id="detail" class="form" style="width: 100%;">
		<tr>
			<th style="width: 20%;" align="right">picture</th>
			<td width="*"><img id="picture" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" /></td>
		</tr>
		<tr>
			<th>name</th>
			<td id="name"></td>
		</tr>
		<tr>
			<th>email</th>
			<td id="email" data-format='[["trimtoempty"], ["generic", "@@@@@@＊＊＊"]]'></td>
		</tr>
		<tr>
			<th>password</th>
			<td id="_id"></td>
		</tr>
		<tr>
			<th>balance</th>
			<td id="balance" data-format='[["trimtoempty"], ["numeric", "$#,###.##0"]]'></td>
		</tr>
		<tr>
			<th>phone</th>
			<td id="phone"></td>
		</tr>
		<tr>
			<th>age</th>
			<td id="age"></td>
		</tr>
		<tr>
			<th>eye color</th>
			<td id="eyeColor"></td>
		</tr>
		<tr>
			<th>company</th>
			<td id="company"></td>
		</tr>
		<tr>
			<th>gender</th>
			<td id="gender"></td>
		</tr>
		<tr>
			<th>favorite fruit</th>
			<td id="favoriteFruit"></td>
		</tr>
		<tr>
			<th>registered</th>
			<td id="registered"></td>
		</tr>
		<tr>
			<th>about</th>
			<td id="about"></td>
		</tr>
		<tr>
			<th>greeting</th>
			<td id="greeting"></td>
		</tr>
		<tr>
			<th>isActive</th>
			<td id="isActive"></td>
		</tr>
	</table>
</article>

<script type="text/javascript">
N("article#exap0100").cont({
    init : function(view, request) {
    	// 1. initialize buttons
    	N(".buttons a", view).button();

    	// 2. initialize N.form
    	var form = N([]).form(N("#detail", view));

    	// 3. bind events
    	N("#btnSearch", view).click(function(e) {
            e.preventDefault();
           	N.comm({
           		url : "html/apid/data/grid.json",
           		async : false
           	}).submit(function(data) {
           		form.bind(data);
           	});
        });
    }
});
</script>
