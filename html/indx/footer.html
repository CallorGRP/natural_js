<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script type="text/javascript">
if(location.hostname === "bbalganjjm.github.io") {
	if(N.browser.msieVersion() === 0 || N.browser.msieVersion() > 9) {
		function googleTranslateElementInit() {
			new google.translate.TranslateElement({pageLanguage: 'ko', includedLanguages: 'en,de,es,fr,ja,ko,la,ru,zh-CN,zh-TW', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, multilanguagePage: true, gaTrack: true, gaId: 'UA-58001949-1'}, 'google_translate_element');
		}
	}
}

var colorSelect = $("#colorTheme");
for(var k in IndexController.colorPalette) {
	var selected="";
	if(k === window.localStorage.colorTheme) {
		selected = 'selected="selected"';
	} else {
		selected = "";
	}
	colorSelect.append('<option value="' + k + '" ' + selected + '>' + k + '</option>')
};

colorSelect.change(function() {
	window.localStorage.colorTheme = $(this).val();
	location.reload();
});
</script>
