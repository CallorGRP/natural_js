<article id="__button" class="view-code">
	<p class="smallContTit">Default options : </p>
	<table class="form">
		<tr>
			<th width="10%">size</th>
			<td width="40%"><select id="size">
				<option value="smaller">smaller</option>
				<option value="small">small</option>
				<option value="medium">medium</option>
				<option value="large">large</option>
				<option value="big">big</option>
			</select></td>
			<th width="10%">color</th>
			<td width="40%"><select id="color">
				<option value="white">white</option>
				<option value="blue">blue</option>
				<option value="skyblue">skyblue</option>
				<option value="gray">gray</option>
			</select></td>
		</tr>
		<tr>
			<th width="10%">disable</th>
			<td width="40%"><input id="disable" type="checkbox" />If this checkbox with check(true), buttons are initailized with disabled</td>
			<th width="10%">effect</th>
			<td width="40%"><input id="effect" type="checkbox" checked="checked" />If this checkbox with uncheck(false), when buttons are enabled or disabled, the effect does not apply</td>
		</tr>
	</table>

	<div align="center" class="btnBox">
		<a id="btnMake" href="#" data-opts='{ "color": "gray", "size": "large" }'>Make Button</a>
		<a id="btnDisable" href="#" data-opts='{ "color": "skyblue", "size": "large", "disable": true }'>disable</a>
		<a id="btnEnable" href="#" data-opts='{ "color": "skyblue", "size": "large", "disable": true }'>enable</a>
	</div>

	<p class="smallContTit">Result : </p>
    <div align="center" class="result" style="height: 70px;padding-top: 30px;">
    	<a id="btnA">a</a>
    	<input id="btnInputButton" type="button" value="input button" />
    	<button id="btnButton">button</button>
    </div>
</article>

<script type="text/javascript">
	N("#__button").cont({
	    init : function(view, request) {
	    	// initialize buttons in div.btnBox
	    	N("div.btnBox a", view).button();

	    	// bind events
	        this.setEvents(view);
	    },
	    setEvents : function(view) {
	        N("#btnMake", view).click(function(e) {
	            e.preventDefault();
	            var opts = {
	              	color : N("select#color", view).val(),
	              	size : N("select#size", view).val(),
	              	disable : N("input#disable", view).is(":checked"),
	              	effect : N("input#effect", view).is(":checked")
	            };
	            N("div.result", view).find("a, button, input[type='button']").button(opts);

	            N("div.btnBox", view).find("a").instance("button", function() {
	            	this.enable();
	            });
	        });

	        N("#btnDisable", view).click(function(e) {
	            e.preventDefault();
	            N("div.result", view).find("a, button, input[type='button']").instance("button", function(u) {
	            	this.disable();
	            });
	        });

	        N("#btnEnable", view).click(function(e) {
	            e.preventDefault();
	            N("div.result", view).find("a, button, input[type='button']").instance("button", function() {
	            	this.enable();
	            });
	        });
	    }
	});
</script>
