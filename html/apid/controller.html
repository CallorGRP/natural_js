<article id="controller">
	<div class="demoBox">
		<p class="smallContTit">View Info :</p>
		<pre class="line-numbers"><code id="view" class="language-javascript"></code></pre>
		<p class="smallContTit" class="language-javascript">Request Info :</p>
		<pre><code id="request"></code></pre>
		<p class="smallContTit" class="language-javascript">Source Code :</p>
		<pre class="line-numbers"><code id="sourceCode"></code></pre>
	</div>
</article>

<script type="text/javascript">
	N("article#controller").cont({
	    init : function(view, request) {
	    	// source Code
	    	N.comm({
	       		url : "html/apid/" + view.attr("id") + ".html",
	       		dataType : "html"
	       	}).submit(function(html) {
	       		$("#sourceCode", view).text(html);
	       	});

	    	// view info
	    	N("#view", view).text('<article id="controller">' + view.html() + "</article>");

	    	// request info
	    	N("#request", view).text(N.json.format(request.get()));
	    }
	});
</script>
