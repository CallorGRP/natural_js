<div id="cont">
	<div class="demoBox">
		<p>View Info : </p>
		<pre><code id="view"></code></pre>
		<p>Request Info : </p>
		<pre><code id="request"></code></pre>
	</div>
</div>

<script type="text/javascript">
N("div#cont").cont({
    init : function(view, request) {
    	// view info
    	N("#view", view).text(view.html());

    	// request info
    	N("#view", view).text(N.json.format(request.get()));
    }
});
</script>
