<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge; text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="css/demo.common.css" />
<script type="text/javascript" charset="utf-8" src="lib/jquery-1.11.1.js"></script>
<script type="text/javascript" charset="utf-8" src="lib/natural_js/natural.core.js"></script>
<script type="text/javascript" charset="utf-8" src="lib/natural_js/natural.architecture.js"></script>
<script type="text/javascript" charset="utf-8" src="lib/natural_js/natural.data.js"></script>
<script type="text/javascript" charset="utf-8" src="lib/natural_js/natural.ui.js"></script>

<script type="text/javascript">
//TODO 팝업, 페이지 로딩바 표시

var IndexServiceController = {
    init : function() {
    	N("a#btnController").click(function(e) {
		    e.preventDefault();
		    N(N.context.attr("architecture")["page"]["context"]).controller("prototype/controller.html").submit();
	    });

	    N("a#btnFormater").click(function(e) {
		    e.preventDefault();
		    N(N.context.attr("architecture")["page"]["context"]).controller("prototype/formater.html").request.attr("aa", [{}, {}, {}]).submit();
	    });

	    N("a#btnValidator").click(function(e) {
            e.preventDefault();
            N(N.context.attr("architecture")["page"]["context"]).controller("prototype/validator.html").submit();
        });

	    N("a#btnAlert").click(function(e) {
		   e.preventDefault();
		   N(N.context.attr("architecture")["page"]["context"]).controller("prototype/alert.html").submit();
	    });

	    N("a#btnButton").click(function(e) {
		   e.preventDefault();
		   N(N.context.attr("architecture")["page"]["context"]).controller("prototype/button.html").submit();
	    });

	    N("a#btnDate").click(function(e) {
		   e.preventDefault();
		   N(N.context.attr("architecture")["page"]["context"]).controller("prototype/datepicker.html").submit();
	    });

	    N("a#btnPopup").click(function(e) {
		   e.preventDefault();
		   N(N.context.attr("architecture")["page"]["context"]).controller("prototype/popup.html").submit();
	    });

	    N("a#btnTab").click(function(e) {
		   e.preventDefault();
		   N(N.context.attr("architecture")["page"]["context"]).controller("prototype/tab.html").submit();
	    });

	    N("a#btnSelect").click(function(e) {
		   e.preventDefault();
		   N(N.context.attr("architecture")["page"]["context"]).controller("prototype/select.html").submit();
	    });

	    N("a#btnForm").click(function(e) {
		   e.preventDefault();
		   N(N.context.attr("architecture")["page"]["context"]).controller("prototype/form.html").submit();
	    });

	    N("a#btnGrid").click(function(e) {
		   e.preventDefault();
		   N(N.context.attr("architecture")["page"]["context"]).controller("prototype/grid.html").submit();
	    });

	    N("a#btnGridFormPopup").click(function(e) {
		   e.preventDefault();
		   N(N.context.attr("architecture")["page"]["context"]).controller("prototype/grid_form_popup.html").submit();
	    });
    },
    getSourceCode : function(url, target) {
    	var isEmbed = target.parents(".popup__, .tab__, .result").length > 0 ? true : false;
    	if(!isEmbed) {
    		N.controller({
        		url : url,
        		contentType : "application/x-www-form-urlencoded",
        		dataType : "html"
        	}).submit(function(html) {
        		target.text(html.replace(/\t/g, "    "));
        	});
    	}
    }
}
$(document).ready(function() {
    IndexServiceController.init();
});
</script>

</head>
<body>
<div id="header">
	<span id="logo">Natural-JS</span>
</div>
<div id="top">
	<div id="gnb">
			<ul class="item">
				Natural-ARCHITECTUR
				<li><a id="btnController" href="#">Common Controller</a></li>
		    </ul>
			<ul class="item">
				Natural-DATA
				<li><a id="btnFormater" href="#">Formater</a></li>
		    	<li><a id="btnValidator" href="#">Validator</a></li>
		    </ul>
			<ul class="item">
				Natural-UI
				<li><a id="btnAlert" href="#">Alert</a></li>
		    	<li><a id="btnButton" href="#">Button</a></li>
		    	<li><a id="btnDate" href="#">DatePicker</a></li>
		    	<li><a id="btnPopup" href="#">Popup</a></li>
		    	<li><a id="btnTab" href="#">Tab</a></li>
		    	<li><a id="btnSelect" href="#">Select</a></li>
		    	<li><a id="btnForm" href="#">Form</a></li>
		    	<li><a id="btnGrid" href="#">Grid</a></li>
		    	<li><a id="btnGridFormPopup" href="#">Grid+Form+Popup</a></li>
		    </ul>
	</div>
</div>
<div id="main"><div id="contents"></div></div>
</body>
</html>
