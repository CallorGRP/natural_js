	<div class="demoBox">
		<div class="btnBox">
			<a id="btnInitTab" href="#" class='{ "color": "gray", "size": "small" }'>init tab</a>
		</div>
		<div id="tab" class="tab__">
			<ul>
				<li><a href="#tab1">삼고초려</a></li>
				<li class='{ "onOpen" : "onOpen", "preLoad" : true, "url" : "prototype/form.html" }'><a href="#tab2">폼 예제</a></li>
				<li class='{ "preLoad" : false, "url" : "prototype/button.html", "*active" : true }'><a href="#tab3">버튼 예제</a></li>
			</ul>
			<div id="tab1" style="white-space: pre;word-break: break-word;">
삼고초려

			<div id="tab2"></div>
			<div id="tab3"></div>
		</div>
	</div>

	<div class="divBar">SOURCE CODE</div>
	<div class="sourceBox">
	</div>
</div>

<script type="text/javascript">

N("div#tabExam").service({
	localTab : null,
    init : function(view) {
    	// put source code
    	IndexServiceController.getSourceCode("prototype/tab.html", N("div.sourceBox"));
    	
    	this.initButton(view);
    	this.setEvents(view);
    },
    initButton : function(view) {
    	N("div.btnBox", view).button();

    },
    setEvents : function(view) {
    	var this_ = this;

    	N("a#btnInitTab", view).click(function(e) {
            e.preventDefault();
            this_.localTab = N("div#tab").tab({
            	randomSel : true,
            	onActive : function(link, links, contents) {
					//this === link(arguments[0]);
					N.log(this);
            	}
            });
        });
    }
});

</script>
