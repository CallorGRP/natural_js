<script type="text/javascript">

N("div#gridFormPopup").sc({
	grid : undefined,
    init : function(view, request) {
    	// put source code
    	IndexServiceController.getSourceCode(request.get("url"), N("div.sourceBox"));

    	this.initButton();
    	//this.createSelect(data);

    	var popup = N("table#form").popup();

    	var form = N([]).form("table#form").bind();

    	this.grid = N([]).grid({
       		context :"table#grid",
       		height : 350,
       		resizable : true,
       		sortable : true,
       		select : true,
       		hover : true,
       		onSelect : function(i, ele, data) {
       			form.bind(i, data);
       			popup.open();
       		}
       	});

    	this.setEvents(this);

    	N("a#btnBind").click();
    },
    initButton : function() {
    	N("div.btnBox").button();
    },
    setEvents : function(this_) {
    	N("a#btnBind").click(function(e) {
            e.preventDefault();
            N.controller({
        		url : "prototype/data/grid_big.json",
        		async : false
        	}).submit(function(data) {
        		this_.grid.bind(data);
        	});
        });

    	N("a#btnGetChengedRowData").click(function(e) {
    		e.preventDefault();
    		N("div.demoBox").alert({
    			title : "수정된 ROW DATA",
    			msg : '<div class="pre">' + N.json.format(this_.grid.data("modified")) + '</div>',
    			width : 550,
    			height : 300
    		}).show();
    	});
    }
});
</script>
