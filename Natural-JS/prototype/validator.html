<div id="validator">
	<div class="divBar">DATA</div>
	<div class="dataBox">
		<textarea id="data" class="data">
[
    {
        "numeric": 266734.12,
        "generic": "abcDefGh",
        "limit": "안녕하세요. 반가워요. 저는 Natural-JS 입니다.",
        "etc": null
    },
    {
        "numeric": 123334424.3533,
        "generic": "ijkLMNop",
        "limit": "Natural-JS 좋아요?",
        "etc": 1
    }
]
		</textarea>
	</div>

	<div class="divBar">DEMO</div>
	<div class="demoBox">
		<div class="btnBox">
			<a id="btnValidateCommand" href="#" class='{ "color": "gray", "size": "small" }'>Validate(명령형)</a>
			<a id="btnValidateDeclarative" href="#" class='{ "color": "skyblue", "size": "small" }'>Validate(선언형)</a>
		</div>

		<table id="inputBox" class='form'>
			<tr>
				<th align="right" width="70"><label for="numeric">Input 1</label></th>
				<td width="*">
					<input id="numeric" type="text" class='{ "validate" : [["required"], ["number"]] }' /> class='{ "validate" : [["required"], ["integer+commas"]] }'
				</td>
			</tr>
			<tr>
				<th align="right"><label for="generic">Input 2</label></th>
				<td>
					<input id="generic" type="text" class='{ "validate" : [["required"], ["korean"]] }' /> class='{ "validate" : [["required"], ["korean"]] }'
				</td>
			</tr>
			<tr>
				<th align="right"><label for="limit">Input 3</label></th>
				<td>
					<textarea id="limit" rows="5" cols="40" class='{ "validate" : [["required"], ["alphabet"]] }'></textarea>
					class='{ "validate" : [["required"], ["alphabet"]] }'
				</td>
			</tr>
			<tr>
				<th align="right"><label for="etc">etc</label></th>
				<td>
					<input id="etc" type="text" />
				</td>
			</tr>
		</table>
	</div>

	<div class="divBar">SOURCE CODE</div>
	<div class="sourceBox">
	</div>
</div>

<script type="text/javascript">

N("div#validator").service({
    init : function(view) {
    	// put source code
    	IndexServiceController.getSourceCode("prototype/validator.html", N("div.sourceBox"));
    	
    	this.initButton();

        N("a#btnValidateCommand", view).click(function(e) {
            e.preventDefault();

            var data = eval(N("textarea.data").val());

            var pData = JSON.stringify(N(data).validator({
                "numeric" : [ [ "required" ], [ "integer+commas" ] ],
                "generic" : [ [ "required" ], [ "korean" ] ],
                "limit" : [ [ "required" ], [ "alphabet" ] ]
            }).validate());

            N("textarea.data", view).val(N.json.format(pData));
        });

        N("a#btnValidateDeclarative", view).click(function(e) {
            e.preventDefault();
            N().validator(N("#inputBox", view)).validate();
        });
    },
    initButton : function() {
    	N("div.btnBox").button();
    }
});

</script>
