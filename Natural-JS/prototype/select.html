<div id="select" title="Select 예제">
	<div class="divBar">DATA</div>
	<div class="dataBox">
		<table>
			<tr>
				<td width="70"><label for="data">Data</label></td>
				<td width="*">
					<textarea id="data" class="data">
[{
    "gender": [{
     	"key" : "male",
     	"val" : "male"
     },{
     	"key" : "female",
     	"val" : "female"
    }],
    "eyeColor": [{
     	"key" : "blue",
     	"val" : "blue"
     },{
     	"key" : "brown",
     	"val" : "brown"
     },{
     	"key" : "green",
     	"val" : "green"
    }],
    "company": [{
     	"key" : "PROSELY",
     	"val" : "PROSELY"
     },{
     	"key" : "ASSISTIX",
     	"val" : "ASSISTIX"
     },{
     	"key" : "VORATAK",
     	"val" : "VORATAK"
     },{
     	"key" : "CANDECOR",
     	"val" : "CANDECOR"
     },{
     	"key" : "BARKARAMA",
     	"val" : "BARKARAMA"
     },{
     	"key" : "STOCKPOST",
     	"val" : "STOCKPOST"
     },{
     	"key" : "MICROLUXE",
     	"val" : "MICROLUXE"
     },{
     	"key" : "SHADEASE",
     	"val" : "SHADEASE"
     },{
     	"key" : "ZENTIA",
     	"val" : "ZENTIA"
    	},{
     	"key" : "INTRADISK",
     	"val" : "INTRADISK"
    }],
    "favoriteFruit": [{
     	"key" : "apple",
     	"val" : "apple"
     },{
     	"key" : "strawberry",
     	"val" : "strawberry"
     },{
     	"key" : "banana",
     	"val" : "banana"
    }]
}]
					</textarea>
				</td>
			</tr>
		</table>
	</div>
	<div class="divBar">DEMO</div>
	<div class="demoBox">
		<div class="btnBox">
			<a id="btnSelect" href="#" class='{ "color": "skyblue", "size": "small" }'>Select</a>
			<a id="btnSelectMulty" href="#" class='{ "color": "skyblue", "size": "small" }'>Multy Select</a>
			<a id="btnRadio" href="#" class='{ "color": "skyblue", "size": "small" }'>Radio</a>
			<a id="btnCheckBox" href="#" class='{ "color": "skyblue", "size": "small" }'>CheckBox</a>
		</div>
		<table id="inputBox" class='form'>
			<tr>
				<th align="right" width="85"><label for="eyeColor">eye color</label></th>
				<td width="300">
					<select id="eyeColor">
						<option>선택</option>
					</select>
				</td>
			</tr>
			<tr>
				<th align="right"><label for="company">company</label></th>
				<td>
					<select id="company" multiple="multiple"></select>
				</td>
			</tr>
			<tr>
				<th align="right"><label for="gender">gender</label></th>
				<td>
					<input id="gender" type="radio" />
				</td>
			</tr>
			<tr>
				<th align="right"><label for="favoriteFruit">favorite fruit</label></th>
				<td>
					<input id="favoriteFruit" type="checkbox" />
				</td>
			</tr>
		</table>
	</div>

	<div class="divBar">SOURCE CODE</div>
	<div class="sourceBox">
	</div>
</div>

<script type="text/javascript">

N("div#select").service({
    init : function(view) {
    	// put source code
    	IndexServiceController.getSourceCode("prototype/select.html", N("div.sourceBox"));
    	
    	this.initButton(view);

    	var data = eval(N("textarea.data").val())[0];
		
        this.setEvent(view, {
        	"select" : $(data.eyeColor).select("select#eyeColor"),
        	"selectMulty" : $(data.company).select("select#company"),
        	"radio" : $(data.gender).select("input#gender"),
        	"checkbox" : $(data.favoriteFruit).select({
    			context : "input#favoriteFruit",
    			direction : "v"
    		})
        });
    },
    initButton : function(view) {
    	N("div.btnBox", view).button();
    },
    setEvent : function(view, objs) {
    	N("a#btnSelect", view).click(function(e) {
            e.preventDefault();
            objs.select.bind().val("brown");
        });

        N("a#btnSelectMulty", view).click(function(e) {
        	e.preventDefault();
        	objs.selectMulty.bind();
        });

        N("a#btnRadio", view).click(function(e) {
        	e.preventDefault();
        	objs.radio.bind();
        });

        N("a#btnCheckBox", view).click(function(e) {
        	e.preventDefault();
        	objs.checkbox.bind();
        });
        
     	// for popup onClose exemple
        if(this.caller !== undefined && this.caller.changeEvent !== undefined) {
        	var popupCaller = this.caller;
            popupCaller.changeEvent("onOk", function() {
            	popupCaller.close(objs.select.data());
            });
        }
    },
    /**
     * for popup exemple
     */
    onOpen : function(onOpenData) {
    	N.log("onOpen 콜백 실행\nonOpenData :\n" + JSON.stringify(onOpenData));
    }
});

</script>
