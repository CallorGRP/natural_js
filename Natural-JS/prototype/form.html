	<div class="divBar">DEMO</div>

			<tr>
				<th width="70"><label for="numeric">Input 1</label></th>

					<input id="numeric" type="text" class='{ "format" : [["trimtoempty"], ["numeric", "#,###.##0000"]], "validate" : [["required"], ["decimal"]] }' />

			</tr>
			<tr>
				<th><label for="generic">Input 2</label></th>
				<td>
					<input id="generic" type="text" class='{ "format" : [["trimtoempty"], ["generic", "@@ABCD"]], "validate" : [["required"], ["alphabet"]] }' />

			</tr>
			<tr>
				<th><label for="limit">Input 3</label></th>
				<td>
					<textarea id="limit" rows="5" cols="40" class='{ "format" : [["trimtoempty"], ["limit", "13", "..."]], "validate" : [["required"], ["korean"]] }'></textarea>
				</td>
			</tr>

				<th><label for="plain">Input ETC</label></th>

					<label for="readonly">readonly</label><input id="readonly" type="text" readonly="readonly" /><br /><br />

					</select>
				</td>
			</tr>
			<tr>
				<th><label for="selectMulty">Select Multy</label></th>
				<td>

				</td>
			</tr>

				<th><label for="radio">Radio</label></th>

	</div>

<script type="text/javascript">

N("div#form").service({
    init : function() {
    	var vc = this.view.context;

    	this.initButton();

    	var data = eval(N("textarea.data").val());

    	this.createSelect(data);

    	var form = N(data).form("table#inputBox");

        N("a#btnFormBind", vc).click(function(e) {
            e.preventDefault();
            form.bind();
        });

        N("a#btnFormValidate", vc).click(function(e) {
            e.preventDefault();
            N(window).alert("전체검증 결과 : " + form.validate()).show()
        });

        return this;
    },
    createSelect : function(data) {
    	$(data).select("select#select").bind();
		$(data).select("select#selectMulty").bind();
		$(data).select("input#radio").bind();
		$(data).select("input#checkbox").bind();
    },
    initButton : function() {
    	N("div.btnBox").button();
    }
}).init();

</script>
